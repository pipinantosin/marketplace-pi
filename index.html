<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Piketplace - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>

  <!-- Search and filter bar -->
  <header>
    <input type="text" placeholder="Search product..." />
    <!-- kategori icon bar -->
    <div class="filter-icons">
      <img src="img/icon-clothes.svg" alt="Clothes">
      <img src="img/icon-digital.svg" alt="Digital">
      <img src="img/icon-food.svg" alt="Food">
      <!-- ... -->
    </div>
  </header>

  <!-- Product Cards -->
  <main class="product-grid">
    <!-- Kamu bisa load komponen product-card.html di sini secara dinamis -->
    <div class="product-card">
      <img src="img/sesame-oil.jpg" alt="Sesame Oil">
      <p>سمسم عبوة 500 جرام</p>
      <p>⨀π0.075 <span class="stock">1 in stock</span></p>
    </div>
    <!-- lebih banyak produk... -->
  </main>

  <!-- Tombol plus mengambang -->
  <button class="floating-button" onclick="location.href='add-product.html'">+</button>

  <!-- Navbar bawah -->
  <footer class="bottom-nav">
    <a href="index.html"><img src="img/home.svg"><span>Home</span></a>
    <a href="cart.html"><img src="img/cart.svg"><span>Cart</span></a>
    <a href="notifications.html"><img src="img/bell.svg"><span>Notif</span></a>
    <a href="account.html"><img src="img/user.svg"><span>Account</span></a>
  </footer>

</body>
</html>
