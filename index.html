
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Search -->
  <header class="top-bar">
    <input type="text" placeholder="Search product...">
  </header>

  <!-- Kategori scrollable -->
  <div class="category-scroll">
    <div class="category-item"><img src="img/icon1.svg"><span>Baju</span></div>
    <div class="category-item"><img src="img/icon2.svg"><span>Digital</span></div>
    <div class="category-item"><img src="img/icon3.svg"><span>Makanan</span></div>
  </div>

  <!-- Konten Produk -->
  <main class="product-grid">
    <div class="product-card">Produk 1</div>
    <div class="product-card">Produk 2</div>
  </main>

  <!-- Tombol Plus Mengambang -->
  <button class="floating-button">+</button>

  <!-- Menu bawah -->
  <nav class="bottom-nav">
    <a href="index.html" class="active"><img src="img/home.svg"><span>Home</span></a>
    <a href="cart.html"><img src="img/cart.svg"><span>Cart</span></a>
    <a href="profile.html"><img src="img/user.svg"><span>Profile</span></a>
  </nav>

</html>
